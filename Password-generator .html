<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: "Rubik", sans-serif;
      background: linear-gradient(135deg, #12a3c7 0%, #2574fc 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      margin-top: 40px;
    }

    .container-2 {
      display: flex;
      gap: 50px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      color: #fff;
    }

    .options h3 {
      background: #ffffff20;
      margin: 15px 0;
      padding: 12px;
      border-radius: 10px;
      transition: 0.3s, transform 0.3s;
      cursor: pointer;
    }

    .options h3:hover {
      background: #ffffff40;
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .final {
      margin-top: 80px;
      text-shadow: 2px 2px 4px #292828;
    }

    @keyframes FadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <h1>Password Generator </h1>
  <div class="container" id="page_1">
    <h2>Choose Your Type</h2>
    <div class="options">
      <h3 onclick="Swap('Easy')"> Generate a Easy Password</h3>
      <h3 onclick="Swap('Funny')"> Generate a Funny Password</h3>
      <h3 onclick="Swap('High')">⚡ Generate a Z++ Password ⚡</h3>
    </div>
  </div>
  <div id='click1' class="hidden container-2">
    <div class="container ">
      <h2>Another One</h2>
      <div class="options">
        <h3 onclick="Swap('Easy')"> Easy </h3>
        <h3 onclick="Swap('Funny')"> Funny</h3>
        <h3 onclick="Swap('High')"> Z++ Password ⚡</h3>
      </div>
    </div>
    <div class="container ">
      <h2 class="final">Your Password is <i id="Passwords"> </i></h2>

    </div>
  </div>

</body>
<script>
  let Swap = (type) => {
    click1.classList.remove('hidden');
    page_1.classList.add('hidden');
    let Password = GeneratePassword(type)
    Passwords.innerHTML = `'${Password} ' `;
    
    let finalText = document.querySelector('.final');
    finalText.style.animation = 'none';
    finalText.offsetHeight; 
    finalText.style.animation = 'FadeIn 3s forwards';
  }
  let GeneratePassword = (type) => {
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "1234567890";
    const special = "!~!@#$%^&*()_+-=/?";
    let funnyArray = ["Silly_socks", "Funny_hat", "Crazy_cat", "Laughing_hyena", "Goofy_glasses", "Silly_dance", "Silly_joke", "Tickle_monster", "Giggling_giraffe", "Quirky_joke", "Wacky_idea", "Zany_zoo", "Cheesy_joke", "Clown_car", "Banana_peel", "Dancing_duck", "Giggling_gecko", "Silly_song", "Goofy_grin", "Laughing_llama"];
    let easyArray = ["coffee_mug", "sun_glasses", "beach_towel", "rubber_duck", "umbrella", "fishing_rod", "tennis_racket", "pineapple", "soccer_ball", "notebook", "headphones", "screwdriver", "puzzle", "backpack", "candle", "guitar", "binoculars", "water_bottle", "dice", "alarm_clock"];

    let Index = Math.floor(Math.random() * funnyArray.length)
    const getRandomChar = str => str[Math.floor(Math.random() * str.length)];
    let passwordArray = [getRandomChar(uppercase), getRandomChar(lowercase), getRandomChar(lowercase), getRandomChar(numbers), getRandomChar(numbers), getRandomChar(special)];


    let highpassword = passwordArray.sort(() => Math.random() - 0.5).join('');
    let funnyPassword = funnyArray[Index]
    let easyPassword = easyArray[Index]
    if (type === 'Easy') {
      return easyPassword
    } else if (type === 'Funny') {
      return funnyPassword
    } else if (type === 'High') {
      return highpassword
    }

  }
</script>

</html>
